plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.vril"
    compileSdkVersion 33 // Update to SDK 33 for compatibility
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled = true // Set this to true if needed for Java 8 features
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

compileSdk = 34

    defaultConfig {
        applicationId "com.example.vril"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled false  // Disable code shrinking
            shrinkResources false  // Disable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.." // Keep your Flutter source path as it is
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    // SharedPreferences dependency (used for storing tokens, etc.)
    implementation 'androidx.preference:preference:1.1.1'
    
    // Add coreLibraryDesugaring to support Java 8 features in Android
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    // Flutter dependencies
    implementation 'io.flutter:flutter_embedding_debug:1.0.0' // Modify if necessary based on Flutter version
    
    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
